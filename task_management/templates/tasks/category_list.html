{% extends 'base.html' %}

{% block title %}Category List{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Categories</h2>
</div><br>
<a href="{% url 'create_category' %}" class="btn btn-primary mb-3">
    Create Category
</a>
<a style="margin-left: 30px;" href="" class="btn btn-info mb-3">
    View Task Chart
</a>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
            <tr>
                <td>
                    <a href="{% url 'category_tasks' category.id %}">{{ category.name }}</a>
                </td>
                <td>
                    <form action="{% url 'delete_category' category.id %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
