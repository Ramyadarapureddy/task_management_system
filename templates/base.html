<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Task Management System{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
  </head>
  <body>

    <nav class="navbar navbar-expand-lg  bg-primary">
      <div class="container-fluid row">
        
        <a class="navbar-brand text-white col-9" href="#">Tasks Management System</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0">
            {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link text-white " aria-current="page" href="{% url 'logout-user' %}">logout</a>
              </li>
            {% else %}
              <li class="nav-item ">
                <a class="nav-link text-white" aria-current="page" href="{% url 'login-user' %}">Login</a>
              </li>
              <li class="nav-item col">
                <a class="nav-link text-white" aria-current="page" href="{% url 'register-user' %}">Register</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    
    <div>
      {% include 'messages.html' %}
        
      <div class="m-5" style="min-height: 500px;">
        {% block content %}{% endblock %}
      </div>
    </div>
    
    <footer class=" py-5 text-center bg-secondary display-5 mt-5">
          Task Management System Footer
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
